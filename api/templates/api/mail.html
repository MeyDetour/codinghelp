<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .email-container {
             display: flex;
            flex-direction: column;
            align-items: center;
            background: #1C1C1C;
            color: white;
            padding: 50px;
            box-sizing: border-box;

        }


        .titleSpan1 {
            background: -webkit-linear-gradient(10deg, #346F9D, #3B8FD1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .titleSpan2 {
            background: -webkit-linear-gradient(-15deg, #F4E096, #F5D044);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 10px;
        }

        .titleSpan1, .titleSpan2 {
            font-weight: bold;
        }


    </style>
</head>
<body>
<div class="email-container">
        <h1>{{ subject }}</h1>


        <h1><span class="titleSpan1">Coding</span><span class="titleSpan2">Help</span></h1>
        <p>{{ message }}</p>

</div>
</body>
</html>
